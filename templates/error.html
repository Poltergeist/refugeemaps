{{define "error"}}
  <section class="overlay error overlay--hidden">
    <div class="overlay__content">
      <div class="card">
        <p class="card__text">Unable to load Map Data</p>
        <div class="card__action-bar">
          <button class="error__actions__cancel button button--flat">Cancel</button>
          <button class="error__actions__try-again button button--flat">Try again</button>
        </div>
      </div>
    </div>
  </section>
{{end}}
