{{define "filters"}}
  <section class="filters filters--hidden">
    <main class="filters__content">
      <header class="filters__content__header toolbar toolbar--with-action">
        <button type="button" class="filters__content__header__back button button--flat toolbar__action">
          <svg class="icon">
            <use xlink:href="/static/images/icons.svg#arrow-back" />
          </svg>
        </button>
        <h2 class="filters__content__header__title toolbar__title toolbar--with-action__title">Filter</h2>
      </header>
      <div class="filters__content__body"></div>
    </main>
  </section>
{{end}}
