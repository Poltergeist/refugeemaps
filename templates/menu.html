{{define "menu"}}
  <section class="menu menu--hidden">
    <main class="menu__content">
      <header class="menu__content__header toolbar toolbar--two-lines">
        <h1 class="menu__content__header__title toolbar__title">{{.title}}</h1>
        <h2 class="menu__content__header__subtitle toolbar__subtitle">Helping refugees to find safety</h2>
      </header>
      <div class="menu__content__body">

          <form class="language-select">
            <div class="menu__flag">
              <label for="english">
                <svg>
                  <use xlink:href="static/images/flags.svg#great-britain"></use>
                </svg>
              </label>
              <input type="radio" name="lang" value="english" id="english" checked="checked"/>
            </div>
            <div class="menu__flag">
              <label for="german">
                <svg>
                  <use xlink:href="static/images/flags.svg#germany"></use>
                </svg>
              </label>
              <input type="radio" name="lang" value="german" id="german"/>
            </div>
            <div class="menu__flag">
              <label for="arabic">
                <svg>
                  <use xlink:href="static/images/flags.svg#syria"></use>
                </svg>
              </label>
              <input type="radio" name="lang" value="arabic" id="arabic"/>
            </div>
          </form>

      </div>
    </main>
  </section>
{{end}}
